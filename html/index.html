<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>hbsdsrv</title>
  <meta property="og:title" content="hbsdsrv">
  <meta property="og:description" content="Buildserver">
  <meta property="og:url" content="https://hbsdsrv.1337.cx/">

  <meta name="description" content="hbsdsrv – HardenedBSD Buildserver by @Dr.Deep">
  <meta name="robots" content="index, follow">

  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">

  <style>
    @font-face {
      font-family: 'ABCDiatypePixel';
      src: url('assets/ABCDiatype-RegularPixelBeta.woff2') format('woff2'),
           url('assets/ABCDiatype-RegularPixelBeta.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      font-family: 'ABCDiatypePixel', sans-serif;
      color: #00FF41;
      font-feature-settings: "ss15";
      font-weight: inherit;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      z-index: 0;
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 2em;
      border: 1px solid #00FF41;
      border-radius: 0px;
      box-shadow: 0 0 15px #00FF41;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      border-bottom: 2px solid #00FF41;
      padding-bottom: 0.5rem;
      color: #00FF41;
      text-shadow: 0 0 10px #00FF41;
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin-top: 2rem;
    }

    li {
      margin: 1em 0;
    }

    a {
      color: #00FF41;
      text-decoration: none;
      font-size: 1.1em;
      padding: 0.4em 0.8em;
      border: 1px solid #00FF41;
      border-radius: 2px;
      display: inline-block;
      transition: all 0.2s ease-in-out;
    }

    a:hover {
      background-color: #00FF41;
      color: #000;
      box-shadow: 0 0 15px #00FF41;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      z-index: 1;
      color: #00FF41;
      opacity: 0.8;
      text-shadow: 0 0 5px #00FF41;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="message">
    <h1>Willkommen auf hbsdsrv</h1>
    <ul>
      <li><a href="/login" target="_blank">Login</a></li>
      <li><a href="/jenkins/" target="_blank">Jenkins CI</a></li>
      <li><a href="/poudriere/" target="_blank">Poudriere Status</a></li>
      <li><a href="/poudriere/data/" target="_blank">Build-Logs</a></li>
      <li><a href="/www/repository.md" target="_blank">Repository Info</a></li>
      <li><a href="/www/impressum.md" target="_blank">Impressum</a></li>
    </ul>
  </div>

  <div class="footer">
    <p>© 2025 hbsdsrv — hosted on <a href="https://hardenedbsd.org/">HardenedBSD</a> with help of <a href="https://freedns.afraid.org/">Free DNS</a> </p>
  </div>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "01";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      drops.forEach((y, i) => {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        const x = i * fontSize;
        ctx.fillText(text, x, y * fontSize);

        if (y * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      });
    }

    setInterval(drawMatrix, 35);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
