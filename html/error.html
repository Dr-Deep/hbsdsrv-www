<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Error: {{ .ErrorType }}</title>
  <style>
    @font-face {
      font-family: 'ABCDiatypePixel';
      src: url('assets/ABCDiatype-RegularPixelBeta.woff2') format('woff2'),
           url('assets/ABCDiatype-RegularPixelBeta.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      font-family: 'ABCDiatypePixel', sans-serif;
      color: #00FF41;
      font-feature-settings: "ss15";
      font-weight: inherit;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      z-index: 0;
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 2em;
      border: 1px solid #00FF41;
      border-radius: 0px;
      box-shadow: 0 0 15px #00FF41;
    }

    .message h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
      text-shadow: 0 0 10px #00FF41;
    }

    .message p {
      font-size: 1.2em;
    }

    .message a {
      color: #00FF41;
      text-decoration: none;
      border: 1px solid #00FF41;
      padding: 0.4em 1em;
      margin-top: 1em;
      display: inline-block;
      transition: all 0.2s;
      border-radius: 5px;
    }

    .message a:hover {
      background-color: #00FF41;
      color: black;
      box-shadow: 0 0 10px #00FF41;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="message">
    <h1>{{ .ErrorType }}</h1>
    <p>{{ .ErrorMessage }}</p>
    <p><a href="/">Zur√ºck</a></p>
  </div>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "01";
    const fontSize = 14;
    const columns = canvas.width / fontSize;

    const drops = Array.from({length: columns}).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      drops.forEach((y, i) => {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        const x = i * fontSize;
        ctx.fillText(text, x, y * fontSize);

        if (y * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      });
    }

    setInterval(drawMatrix, 35);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
