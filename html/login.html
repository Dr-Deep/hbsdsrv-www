<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    @font-face {
      font-family: 'ABCDiatypePixel';
      src: url('assets/ABCDiatype-RegularPixelBeta.woff2') format('woff2'),
           url('assets/ABCDiatype-RegularPixelBeta.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      color: #00FF41;
      font-family: 'ABCDiatypePixel', sans-serif;
      font-feature-settings: "ss15";
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .login-box {
      position: relative;
      z-index: 1;
      border: 1px solid #00FF41;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
      margin-top: 10vh;
      background-color: rgba(0, 0, 0, 0.85);
      color: #00FF41;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      background-color: #111;
      border: 1px solid #00FF41;
      color: #00FF41;
      font-family: inherit;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #00FF41;
      border: none;
      color: #000;
      font-family: inherit;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0f0;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #00FF41;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="login-box">
  <h1>Login</h1>
  <form method="post" action="/login">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" />

    <label for="password">Password</label>
    <input type="password" id="password" name="password" />

    <button type="submit">Login</button>
  </form>
  <a class="back-link" href="index.html">← Zurück</a>
</div>

<script>
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");

  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const letters = "01".split("");
  const fontSize = 12;
  const columns = canvas.width / fontSize;

  const drops = Array(Math.floor(columns)).fill(1);

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#0F0";
    ctx.font = fontSize + "px 'ABCDiatypePixel', monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height || Math.random() > 0.975)
        drops[i] = 0;

      drops[i]++;
    }
  }

  setInterval(draw, 33);
</script>

</body>
</html>
